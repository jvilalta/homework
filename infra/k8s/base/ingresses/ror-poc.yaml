apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ror-poc-ingress
  namespace: ror-poc
  labels:
    app: ror-poc
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: app.ror-poc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ror-poc-service
                port:
                  number: 80
